<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etherfeld</title>
    <link rel="shortcut icon" href="assets/images/wheat_fav.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <link href="https://fonts.googleapis.com/css?family=Mandali" rel="stylesheet">

</head>
<body id="theBod">

    <nav class="navbar navbar-expand-lg" id="navPiece">
        <a class="navbar-brand" id="brand-link" href="#"><h2>Etherfeld</h2></a>
    </nav>

    <header class="container-flex text-center">
        <div class="btn-group btn-block">
            <a href="index.html" class="btn btn-block" id="dashBtn"><h5>Dashboard</h5></a>
            <a href="" class="btn btn-block" id="settingsBtn"><h5>Manage Transactions</h5></a>
        </div>
    </header>

    <!-- <h5>Your one stop to everything Cryptocurrency. From the customizable dashboard to 
            transaction storing, we have you covered.</h5> -->

    <main class="container-flex hidden" id="cryptoTab">
        <div class="btn-group btn-block" id="allCrypts">
            <a class="btn btn-block cryptoBtn" id="Over-Btn"><h5>Overview</h5></a>
            <a class="btn btn-block cryptoBtn BTC-Btn"><h5>Bitcoin</h5></a>
            <a class="btn btn-block cryptoBtn ETH-Btn"><h5>Ethereum</h5></a>
            <a class="btn btn-block cryptoBtn LTC-Btn"><h5>Litecoin</h5></a>
            <a class="btn btn-block cryptoBtn-2" id=""><img id="plusSign" src="assets/images/plus-sign.png"></a>
        </div>

        <section class="row pl-3 hidden" id="Over-Tab">
            <div class="col-lg-12">
                <h3>Overview
                    <a class="btn btn-default addBtn" id="buttonViewShow">
                        <small>Button View</small>
                    </a>
                    <a class="btn btn-default addBtn" id="spreadViewShow">
                        <small>Spreadsheet View</small>
                    </a>
                </h3>
                <hr>
                <div class="" id="spreadView">
                    <div id="spread-BTC"></div>
                    <div id="spread-ETH"></div>
                    <div id="spread-LTC"></div>
                </div>

                <div class="row justify-content-around text-center" id="buttonView">
                    <button class="col-md-2 col-sm-5 col-8 btnCoin BTC-Btn">
                        <h3>Bitcoin</h3>
                        <hr>
                        <h6>Price per:
                            <span class="" id="button-BTC"></span>
                        </h6>
                    </button>

                    <button class="col-md-2 col-sm-5 col-8 btnCoin ETH-Btn">
                        <h3>Etherium</h3>
                        <hr>
                        <h6>Price per:
                            <span class="" id="button-ETH"></span>
                        </h6>
                    </button>

                    <button class="col-md-2 col-sm-5 col-8 btnCoin LTC-Btn">
                        <h3>Litecoin</h3>
                        <hr>
                        <h6>Price per:
                            <span class="" id="button-LTC"></span>
                        </h6>
                    </button>
                </div>
            </div>
        </section>

        <section class="row pl-3" id="BTC-Tab">
            <div class="col-lg-12">
                <h3>Bitcoin 
                    <a class="btn btn-default addBtn" id="">
                        <small>Add Transaction</small>
                    </a>
                </h3>
                <hr>
                <div id="BTC-USD"></div>
            </div>
        </section>

        <section class="row pl-3" id="ETH-Tab">
            <div class="col-lg-12">
                <h3>Ethereum
                    <a class="btn btn-default addBtn" id="">
                        <small>Add Transaction</small>
                    </a>
                </h3>
                <hr>
                <span id="ETH-USD"></span>
            </div>
        </section>

        <section class="row pl-3" id="LTC-Tab">
            <div class="col-lg-12">
                <h3>Litecoin
                    <a class="btn btn-default addBtn" id="">
                        <small>Add Transaction</small>
                    </a>
                </h3>
                <hr>
                <div id="LTC-USD"></div>
            </div>
        </section>
    </main>



    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>
    
</body>
</html>
